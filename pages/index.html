<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header>
      <a href="#">
        <img src="../assets/rick_and_morty_title.png" alt="Rick and Morty" />
      </a>
      <nav class="header-nav">
        <ul class="header-nav-ul">
          <li><a href="#characters">Characters</a></li>
          <li><a href="#">About</a></li>
        </ul>

        <input type="search" id="search-header" placeholder="Search" />
      </nav>
      <ul class="ul-header"></ul>
    </header>
    <section class="about">
      <img src="../assets/rick_and_morty.png" alt="Rick and Morty" />
      <article>
        <h2>Rick and Morty</h2>
        <p>
          The fractured domestic lives of a nihilistic mad scientist and his
          anxious grandson are further complicated by their inter-dimensional
          misadventures.
        </p>
      </article>
    </section>
    <section id="characters">
      <h2 class="characters-title">Characters</h2>
      <div class="specifications">
        <div class="alive"></div>
        <p>Alive</p>
        <div class="dead"></div>
        <p>Dead</p>
      </div>
      <div class="section-cards">
        <div class="arrow">
          <span class="material-symbols-outlined prev-arrow">
            arrow_back_ios
          </span>
        </div>
        <article class="cards">
          <div class="cards-slides"></div>
        </article>
        <div class="arrow">
          <span class="material-symbols-outlined next-arrow">
            arrow_forward_ios
          </span>
        </div>
      </div>
      <a href="./characters.html" class="btn">See more</a>
    </section>
    <template id="card-template">
      <div class="card">
        <img class="card-img" />
        <div class="card-body">
          <h5 class="card-title"></h5>
          <div id="status"></div>
          <p class="card-about" id="specie"></p>
          <br />
          <p class="card-about">Location:</p>
          <p class="card-about" id="location"></p>
          <!-- <a href="#" class="card-btn"></a> -->
        </div>
      </div>
    </template>
    <!-- <template id="ul-template">
      <ul class="ul-searchbar">
        <li><a href="#" class="ul-link"></a></li>
      </ul>
    </template> -->

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="../js/index.js" type="module"></script>
  </body>
</html>
